
<form>

    <div class="form-group">
        <input hoinHover="blue" type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="email" required/>
    </div>
    <div class="form-group">
        <input hoinHover="green" type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password" required/>
    </div>
    <div>
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>

</form>
