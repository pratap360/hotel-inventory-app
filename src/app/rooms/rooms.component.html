<!-- <h2>welcome to {{hotelName}}</h2> -->
<hoin-header></hoin-header>
<div [hidden]="hideRooms">
    Number of hotels :
    <div [ngStyle]="{'color': rooms.availableRooms? 'green' : 'red'}" [innerText]="numberOfRooms"></div>
</div>

<!-- {{rooms?.availableRooms ?? 'no rooms'}} -->
<!-- {{roomList | json}} -->

<div *ngIf="selectedRooms">
    {{selectedRooms| json}}
</div>

<div>
    <button (click)="addRoom()">Add Room</button>
</div>

<div *ngIf="rooms.availableRooms > 0">
    <hoin-rooms-list [rooms]="roomList" [title]="title"
    (selectedRoom)="selectRoom($event)">
    </hoin-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>
