{{room | json}}

<div class="alert alert-success">{{successMsg}}</div>

<form (ngSubmit)="AddRoom()">
    <div class="form-group">
        <input type="text" class="form-control" name="roomType" placeholder="Room Type" [(ngModel)]="room.roomType"/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="amenities" placeholder="Room Amenities" [(ngModel)]="room.amenities"/>
    </div>
    <div class="form-group">
        <input type="number" class="form-control" name="price" placeholder="Room  Price per Night " [(ngModel)]="room.price"/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="photos" placeholder="Photos(provide Link)" [(ngModel)]="room.photos"/>
    </div>
    <div class="form-group">
        <input type="datetime" class="form-control" name="checkinTime" placeholder="Check in Time" [(ngModel)]="room.checkinTime"/>
    </div>
    <div class="form-group">
        <input type="datetime" class="form-control" name="checkoutTime" placeholder="Check out Time" [(ngModel)]="room.checkoutTime"/>
    </div>
    <div class="form-group">
        <input type="number" class="form-control" name="rating" placeholder="Room Rating" [(ngModel)]="room.rating"/>
    </div>

    <div>
        <button class="btn btn-primary" type="submit">Submit Room</button>
    </div>
</form>
